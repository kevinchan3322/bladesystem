# MongoDB configuration file

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Security settings
security:
  authorization: enabled

# System settings
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Process Management settings
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Operation settings
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100 